<ngrx-data-grid
  [gridName]="gridName"
  [config]="config"
  (openDetails)="onOpenDetails($event)">
</ngrx-data-grid>

<section class="grid-options">
  <ngrx-button (click)="onInitialize()">Initialize</ngrx-button>
  <ngrx-button (click)="onResetGridState()">Reset Grid State</ngrx-button>
  <ngrx-button (click)="initializeWithCheckboxSelection()">Checkbox Selection</ngrx-button>
  <ngrx-button (click)="initializeWithRadioSelection()">Radio button Selection</ngrx-button>
  <ngrx-button (click)="initializeWithColumnReorder()">Column reordering</ngrx-button>
  <ngrx-button (click)="initializeWithColumnResizing()">Column Resizing</ngrx-button>
  <ngrx-button (click)="initializeWithStickyHeader()">Sticky Header</ngrx-button>
</section>

<section class="update-email-form">
  <label for="userId">For user with id: </label>
  <input id="userId" type="text" #userId/>
  <label for="updateMail">update the mail:</label>
  <input id="updateMail" type="text" #updatedMail/>
  <label for="rowIndex">Row index:</label>
  <input id="rowIndex" type="text" #rowIndex/>
  <ngrx-button (click)="onUpdateMailOfFirstElement(updatedMail.value, userId.value)">Update mail</ngrx-button>
  <ngrx-button (click)="onDeleteRow(rowIndex.value)">Delete Row</ngrx-button>
  <ngrx-button (click)="onAddRow(rowIndex.value)">Add Row</ngrx-button>
</section>
