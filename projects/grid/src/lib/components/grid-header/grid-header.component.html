<h5 [title]="header.headerName | uppercase" (click)="onSortGrid()">
  {{header.headerName | uppercase}} </h5>

<button class="sort-btn">
  <i class="caret caret-up"></i>
  <i class="caret caret-down"></i>
</button>

<button class="button-filter" (click)="toggleExpanded()">
  <i class="bar"></i>
  <i class="bar third"></i>
  <i class="bar half"></i>
</button>

<pcs-filter [config]="header"
            [ngStyle]="filterExpandedStyle"
            (changeFilterInConfig)="changeFilterInConfig($event)">
</pcs-filter>
