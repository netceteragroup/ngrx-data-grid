<h5 class="text-white col"
    [title]="header.headerName | uppercase"
    [ngClass]="headerClass"
    (click)="onSortGrid()">{{header.headerName | uppercase}}<span></span></h5>
<div class="row">
  <div class="col">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-secondary" id="dropdownForm1" ngbDropdownToggle>F</button>
      <div ngbDropdownMenu aria-labelledby="dropdownForm1">
        <pcs-filter [config]="header"
                    (changeFilterInConfig)="changeFilterInConfig($event)"></pcs-filter>
      </div>
    </div>
  </div>
</div>
