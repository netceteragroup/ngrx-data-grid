<h5 [title]="header.headerName | uppercase">
  {{header.headerName | uppercase}} </h5>

<button *ngIf="header.sortable" class="sort-btn" (click)="onSortGrid()">
  <i class="caret caret-up" [ngStyle]="upCaretStyle"></i>
  <i class="caret caret-down" [ngStyle]="downCaretStyle"></i>
</button>

<button class="button-filter" (click)="toggleExpanded()">
  <i class="bar" [ngStyle]="isFiltered"></i>
  <i class="bar third" [ngStyle]="isFiltered"></i>
  <i class="bar half" [ngStyle]="isFiltered"></i>
</button>

<pcs-filter [config]="header"
            [ngStyle]="filterExpandedStyle"
            (changeFilterInConfig)="changeFilterInConfig($event)">
</pcs-filter>
