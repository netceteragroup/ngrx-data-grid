<div class="container" #containerRef>
  <div class="bg-primary">
    <div class="row">
      <h5 *ngFor="let header of headers"
          [title]="header | uppercase"
          class="text-white col">{{header | uppercase}}</h5>
    </div>
  </div>
  <div class="pcs-rows">
    <pcs-grid-row
      class="row"
      *ngFor="let row of dataAndConfig"
      [containerWidth]="containerRef.clientWidth"
      [dataAndConfig]="row"
      [componentFactories]="componentFactories">
    </pcs-grid-row>
  </div>
  <br>
  <pcs-pagination (pageNumChange)="sendNewPageNum($event)" (pageSizeChange)="sendNewPageSize($event)" [data]="data" [paginationConfig]="paginationConfig"></pcs-pagination>
</div>
