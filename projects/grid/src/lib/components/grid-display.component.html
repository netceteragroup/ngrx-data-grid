<div class="container" #containerRef>
  <div class="bg-primary">
    <div class="row">
      <h5 *ngFor="let header of headers; let i=index"
          [title]="header | uppercase"
          [ngClass]="'text-white col '+getArrow(columnConfig[i])"
          (click)="onSortGrid(header, columnConfig[i])" >{{header | uppercase}}<span></span></h5>
    </div>
  </div>
  <div class="pcs-rows">
    <pcs-grid-row
      class="row"
      *ngFor="let row of dataAndConfig"
      [containerWidth]="containerRef.clientWidth"
      [dataAndConfig]="row"
      [componentFactories]="componentFactories">
    </pcs-grid-row>
  </div>
</div>
