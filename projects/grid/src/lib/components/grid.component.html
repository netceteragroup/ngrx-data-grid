<div class="container" #containerRef>
  <div class="bg-primary">
    <div class="row">
      <h5 *ngFor="let header of headers"
          [title]="header | uppercase"
          class="text-white"
          #headerRef>{{header | uppercase}}</h5>
    </div>
  </div>
  <div class="pcs-rows">
    <pcs-cell-row
      class="row"
      [containerWidth]="containerRef.clientWidth"
      *ngFor="let row of dataAndConfig"
      [dataAndConfig]="row"
      [componentFactories]="componentFactories"></pcs-cell-row>
  </div>
</div>
