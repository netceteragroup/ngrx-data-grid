<form novalidate [formGroup]="form" (ngSubmit)="onSubmitFilterForm()">
  <div class="container">
    <div class="form-group">
      <select class="form-control"
              formControlName="firstFilterProperty"
              name="firstFilterProperties"
              id="firstFilterProperties">
        <option *ngFor="let option of filterOptions" [value]="option">{{option}}</option>
      </select>
    </div>

    <div *ngIf="!isDateField" class="form-group">
      <input class="form-control"
             [type]="inputType"
             formControlName="firstFilterValue">
    </div>
    <div *ngIf="isDateField" class="form-group">
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd"
               name="dp" ngbDatepicker #d="ngbDatepicker" formControlName="firstFilterValue">
        <div class="input-group-append">
          <span class="btn btn-outline-secondary" style="cursor: pointer" (click)="d.toggle()">C</span>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <button class="col btn btn-primary" type="submit">Apply Filter</button>
        <button class="col btn btn-danger" type="button" (click)="removeFilter()">Clear Filter</button>
      </div>
    </div>
  </div>
</form>
