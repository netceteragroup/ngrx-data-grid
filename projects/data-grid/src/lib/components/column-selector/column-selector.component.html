<button class="selectBox" (click)="toggleColumns()">
  Columns <i class="arrow down"></i>
</button>

<div id="checkboxes" *ngIf="expanded">
  <label *ngFor="let column of columns; trackBy: trackByIndex; let i = index" [for]="getHeaderName(column)">
    <input type="checkbox" [id]="getColumnId(column)" [checked]="getColumnVisible(column)"
           (change)="onToggleColumn(column)"/>
    {{getHeaderName(column)}}
  </label>
</div>
