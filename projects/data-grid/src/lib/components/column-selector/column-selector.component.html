<button class="selectBox" (click)="toggleColumns()">
  Columns <i class="arrow down"></i>
</button>
<div id="checkboxes" [ngStyle]="checkboxStyle">
  <label *ngFor="let header of headers; let i=index"
         [for]="header">
    <input type="checkbox"
           [id]="header"
           [checked]="columnConfig[i].isVisible"
           (change)="toggleColumn(i)"/>
    {{header}}
  </label>
</div>
