<div *ngIf="paginationConfig.enabled" class="pagination-wrapper">

  <fieldset class="page-size-fieldset">
    <label for="pageSize">{{localeTexts.itemsPerPage | ngrxTranslate}} </label>
    <select name="pageSize" id="pageSize" [value]="paginationConfig.paginationPageSize"
            (change)="onSelectPageSize($event)">
      <option *ngFor="let num of paginationConfig.paginationPageSizeValues" [value]="num">{{num}}</option>
    </select>
  </fieldset>

  <div class="button-group"
       *ngIf="isDataBiggerThanPageSize">

    <button class="pagination-btn" (click)="onPageNumberChange(0)" [disabled]="isFirstButtonActive">&lt;&lt;
    </button>

    <button class="pagination-btn" (click)="onPageNumberChange(previousPage)"
            [disabled]="isFirstButtonActive">&lt;
    </button>

    <ng-container *ngFor="let page of numberOfPagesArray; trackBy: trackByIndex;">
      <button *ngIf="loadThreeButtonsMax(page)" class="pagination-btn" (click)="onPageNumberChange(page - 1)"
              [class.active]="sendActiveStatus(page)">{{page}}
      </button>
    </ng-container>

    <button class="pagination-btn dots" disabled *ngIf="shouldLoadThreeDotsButton">...
    </button>

    <button class="pagination-btn" *ngIf="!isLastButtonActive"
            (click)="onPageNumberChange(lastPageIndex)">{{paginationConfig.numberOfPages}}
    </button>

    <button class="pagination-btn" (click)="onPageNumberChange(nextPage)" [disabled]="isLastButtonActive">&gt;
    </button>

    <button class="pagination-btn" (click)="onPageNumberChange(lastPageIndex)"
            [disabled]="isLastButtonActive">&gt;&gt;
    </button>

  </div>
</div>
