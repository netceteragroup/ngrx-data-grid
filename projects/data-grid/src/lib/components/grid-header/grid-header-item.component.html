<h5 [title]="headerName | uppercase">{{headerName | uppercase}} </h5>

<button *ngIf="sortAvailable" class="sort-btn" (click)="onApplySort()">
  <i class="caret caret-up" [ngStyle]="upCaretStyle"></i>
  <i class="caret caret-down" [ngStyle]="downCaretStyle"></i>
</button>

<button *ngIf="filterAvailable" class="button-filter" (click)="toggleExpanded()">
  <i class="bar" [ngStyle]="isFiltered"></i>
  <i class="bar third" [ngStyle]="isFiltered"></i>
  <i class="bar half" [ngStyle]="isFiltered"></i>
</button>

<ngrx-filter
  *ngIf="filterExpanded"
  [type]="filterType"
  [condition]="filterCondition"
  (applyFilter)="onApplyFilter($event)">
</ngrx-filter>
