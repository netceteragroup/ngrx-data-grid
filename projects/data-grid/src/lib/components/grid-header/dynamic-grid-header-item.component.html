<h5 [title]="headerName">{{headerName | uppercase}} </h5>

<ngrx-button *ngIf="sortAvailable"
             (clicked)="onApplySort()"
             class="d-flex flex-direction-column p-0"
             buttonStyle="plain">
  <i class="caret caret-up" [ngStyle]="upCaretStyle"></i>
  <i class="caret caret-down" [ngStyle]="downCaretStyle"></i>
</ngrx-button>

<ng-container *ngIf="filterAvailable">
  <ngrx-button (clicked)="toggleExpanded()"
               class="ml-auto flex-direction-column btn-plain"
               buttonStyle="plain"
               #toggleButton>
    <i class="bar" [ngStyle]="isFiltered"></i>
    <i class="bar third" [ngStyle]="isFiltered"></i>
    <i class="bar half" [ngStyle]="isFiltered"></i>
  </ngrx-button>

  <ngrx-dynamic-filter *ngIf="filterExpanded"
                       [filter]="filter"
                       ngrxDynamicGridElement
                       [position]="position"
                       (apply)="onApplyFilter($event)">
  </ngrx-dynamic-filter>
</ng-container>
