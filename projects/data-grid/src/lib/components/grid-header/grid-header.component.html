<ng-content select="ngrx-grid-header-item"></ng-content>

<ng-container *ngFor="let column of columns; trackBy: trackByIndex;">
  <ngrx-grid-header-item *ngIf="column.visible"
                         [cdkDragDisabled]="dragDisabled"
                         cdkDrag>
    <ngrx-dynamic-grid-header-item [column]="column"
                                   (filterGrid)="filterGrid.emit($event)"
                                   (sortGrid)="sortGrid.emit($event)">
    </ngrx-dynamic-grid-header-item>
    <div class="drag-placeholder" *cdkDragPlaceholder></div>
  </ngrx-grid-header-item>
</ng-container>
