<form novalidate [formGroup]="form" (ngSubmit)="onSubmitFilterForm()">

  <div class="input-group">
    <select formControlName="firstFilterProperty" name="firstFilterProperties"
            id="firstFilterProperties">
      <option *ngFor="let option of filterOptions" [value]="option">{{option}}</option>
    </select>
  </div>


  <div *ngIf="!isBoolean">
    <div *ngIf="!isDateField" class="input-group">
      <input [type]="inputType" formControlName="firstFilterValue">
    </div>
    <div *ngIf="isDateField" class="input-group">
      <div class="input-group-appended">
        <input placeholder="yyyy-mm-dd" name="dp"
               ngbDatepicker #d="ngbDatepicker"
               formControlName="firstFilterValue">

        <div class="input-group-append">
          <span class="button-primary button-calendar" style="cursor: pointer" (click)="d.toggle()"></span>
        </div>
      </div>
    </div>
  </div>

  <div class="btn-group">
    <button class="button-primary" type="submit">Apply</button>
    <button class="button-danger" type="button" (click)="removeFilter()">Clear</button>
  </div>
</form>
