<div class="grid">
  <ngrx-grid-header
    [columns]="columns"
    [checkboxSelection]="checkboxSelection"
    [allSelected]="allSelected"
    [ngStyle]="columnsStyle"
    (filterGrid)="filterGrid.emit($event)"
    (sortGrid)="sortGrid.emit($event)"
    (toggleSelectAllRows)="toggleSelectAllRows.emit($event)">
  </ngrx-grid-header>

  <div class="grid-rows" *ngIf="gridRows.length > 0; else noResults">
    <ngrx-grid-row
      *ngFor="let rowData of gridRows; trackBy: trackByIndex; let i = index;"
      [isSelected]="checkSelected(i)"
      [columns]="columns"
      [data]="rowData"
      [rowIndex]="i"
      [ngStyle]="columnsStyle"
      (toggleRow)="onToggleRow(i)">
    </ngrx-grid-row>
  </div>
</div>

<ng-content select="ngrx-grid-footer"></ng-content>
<ng-template #noResults>
  <ngrx-empty-content></ngrx-empty-content>
</ng-template>
